<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Candidat</title>
    <link rel="stylesheet" href="feuille.css">
</head>
<body>
    <form action="traiter.php" method="POST">
        <h2>Informations du Candidat</h2>
        <table>
            <tr>
                <td class="label-cell">Nom</td>
                <td class="symbol-cell">:</td>
                <td class="input-cell"><input type="text" name="nom"></td>
            </tr>
            <tr>
                <td class="label-cell">Prénom</td>
                <td class="symbol-cell">:</td>
                <td class="input-cell"><input type="text" name="prenom"></td>
            </tr>
            <tr>
                <td class="label-cell">N° de téléphone</td>
                <td class="symbol-cell">:</td>
                <td class="input-cell"><input type="text" name="telephone"></td>
            </tr>
            <tr>
                <td class="label-cell">Date de naissance</td>
                <td class="symbol-cell">:</td>
                <td class="input-cell"><input type="date" name="date_naissance"></td>
            </tr>
            <tr>
                <td class="label-cell">Adresse</td>
                <td class="symbol-cell">:</td>
                <td class="input-cell"><textarea name="adresse"></textarea></td>
            </tr>
            <tr>
                <td class="label-cell">Genre</td>
                <td class="symbol-cell">:</td>
                <td class="input-cell">
                    <input type="radio" name="genre" value="Masculin"> Masculin
                    <input type="radio" name="genre" value="Féminin"> Féminin
                </td>
            </tr>
            <tr>
                <td class="label-cell">Type de Stage</td>
                <td class="symbol-cell">:</td>
                <td class="input-cell">
                    <input type="radio" name="type_stage" value="Avec Rémunération"> Avec Rémunération
                    <input type="radio" name="type_stage" value="Sans Rémunération"> Sans Rémunération
                </td>
            </tr>
            <tr>
                <td class="label-cell">Langues</td>
                <td class="symbol-cell">:</td>
                <td class="input-cell">
                    <input type="checkbox" name="langues[]" value="Anglais"> Anglais
                    <input type="checkbox" name="langues[]" value="Français"> Français
                    <input type="checkbox" name="langues[]" value="Arabe"> Arabe
                    <input type="checkbox" name="langues[]" value="Chinois"> Chinois
                    <input type="checkbox" name="langues[]" value="Autre"> Autre
                </td>
            </tr>
            <tr>
                <td class="label-cell">Spécialité</td>
                <td class="symbol-cell">:</td>
                <td class="input-cell">
                    <select name="specialite">
                        <option value="">-- Choisissez --</option>
                        <option value="Informatique">Informatique</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Finance">Finance</option>
                        <option value="Communication">Communication</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="center-buttons">
                    <input type="submit" value="Envoyer">
                    <input type="reset" value="Réinitialiser">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
